version: '3.8'

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: dispatchtogo
      POSTGRES_PASSWORD: dispatchtogo
      POSTGRES_DB: dispatchtogo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://dispatchtogo:dispatchtogo@postgres:5432/dispatchtogo
      NEXTAUTH_SECRET: change-me-in-production
      NEXTAUTH_URL: http://localhost:3000
    depends_on:
      - postgres

volumes:
  postgres_data:
